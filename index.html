<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Pizza Menu</title>
	<link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lusitana' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="thick_border" class="grid_12">
		<img id="logo" class="thick_border" src="img/dev_pizza_camp_logo.png" alt="Dev Pizza Camp">
	</div>

	<div id="menu" class="grid_7">
		<h1>Menu</h1>
		<div>
			<h2 class="item_name">Margarita</h2>
				<ul>
					<li>Small (10 inch): $10</li>
					<li>Large (18 inch): $14</li>
				</ul>
		</div>
		<div>
			<h2 class="item_name">Pepperoni</h2>
				<ul>
					<li>Small (10 inch): $13</li>
					<li>Large (18 inch): $17</li>
				</ul>
		</div>
		<div>
			<h2 class="item_name">Veggie</h2>
				<ul>
					<li>Small (10 inch): $13</li>
					<li>Large (18 inch): $17</li>
				</ul>
		</div>
	</div>

	<div id="images" class="grid_5 alpha">
		<img id="margarita" src="img/0531-s-Margarita-Pizza-300x300.jpg">
	</div>
</body>
</html>
